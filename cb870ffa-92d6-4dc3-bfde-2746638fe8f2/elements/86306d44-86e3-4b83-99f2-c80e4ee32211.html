						<textarea id="docsrc" style="display:none">modified the Mirai malware source code that was publicly available on Hack Forums.
The modification was used to exploit a then-unknown vulnerability in Huawei routers and to enable hackers to malware take control of these routers to perform an internet of things botnet attack to send malicious packets to TCP port 37215. 
Router exposed to the botnet on that port using the Universal Plug and Play (UPnP) protocol and the TR-064 standard, which enables embedded UPnP devices to be added to a local network. UPnP's support for the DeviceUpgrade command makes it possible to deploy firmware upgrades. The researchers observed that the exploit returned the default HUAWEIUPNP message before the upgrade was initiated.
The hackers could then inject shell meta-characters into the DeviceUpgrade process to permit the attacker to execute commands instructing the bot to flood targets with manually crafted malicious TCP or UDP packets. 
These packets are transmitted from a botnet's command-and-control server.</textarea>
