						<textarea id="docsrc" style="display:none">AWS AppFlow is priced based on "flow runs," which AWS defines as "a call to the source application to transfer data to a destination." Each call costs $0.001 and individual AWS accounts are limited to 10 million flow runs per month. Data processing charges also apply if customers choose to make transformations, with costs starting at $0.02 per GB. AWS also charges standard fees for reads and writes from its native services.

Context:
AWS AppFlow, a managed integration pipeline that moves data securely between SaaS applications and native services, including S3 storage and the Redshift data warehouse.
Data transfers can be scheduled, triggered by events or generated on demand.
The service gives customers an automated way to bring data from SaaS apps into AWS, where it can be analyzed and used to create visualizations and even new applications. AppFlow's goals are similar to Microsoft's Azure Logic Apps.</textarea>
